name: Lighthouse CI

on:
  push:
    branches:
      - main

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v2
        with:
          token: 676f1cfa46107b978fd00dbe004a57f372a822dc
